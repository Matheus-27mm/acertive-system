<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACERTIVE - Sistema de Cobrança</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Outfit:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #050709;
            --bg-surface: #0a0d12;
            --bg-card: #0e1219;
            --bg-input: #111620;
            --bg-input-focus: #151b27;
            --gold: #c9a84c;
            --gold-light: #dfc070;
            --gold-pale: #f0d98a;
            --gold-dim: #8b7434;
            --gold-glow: rgba(201, 168, 76, 0.12);
            --gold-glow-strong: rgba(201, 168, 76, 0.25);
            --text: #e8e6e1;
            --text-dim: #7a7670;
            --text-muted: #4a4640;
            --border: rgba(201, 168, 76, 0.08);
            --border-focus: rgba(201, 168, 76, 0.35);
            --danger: #c44;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-deep);
            min-height: 100vh;
            display: flex;
            position: relative;
            overflow: hidden;
            color: var(--text);
        }

        /* ─── Ambient Background ─── */
        .ambient {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .ambient::before {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            top: -200px;
            left: -200px;
            background: radial-gradient(circle, rgba(201, 168, 76, 0.04) 0%, transparent 70%);
            animation: drift 25s ease-in-out infinite;
        }

        .ambient::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            bottom: -150px;
            right: -100px;
            background: radial-gradient(circle, rgba(201, 168, 76, 0.03) 0%, transparent 70%);
            animation: drift 30s ease-in-out infinite reverse;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(60px, -40px) scale(1.1); }
            66% { transform: translate(-30px, 50px) scale(0.95); }
        }

        /* Golden line accents */
        .line-accent {
            position: fixed;
            background: linear-gradient(180deg, transparent, var(--gold), transparent);
            opacity: 0.06;
            z-index: 0;
        }

        .line-accent.v1 { width: 1px; height: 100vh; left: 20%; top: 0; animation: shimmer 8s ease-in-out infinite; }
        .line-accent.v2 { width: 1px; height: 100vh; right: 15%; top: 0; animation: shimmer 12s ease-in-out infinite 2s; }
        .line-accent.h1 { width: 100vw; height: 1px; left: 0; top: 35%; animation: shimmer 10s ease-in-out infinite 4s; background: linear-gradient(90deg, transparent, var(--gold), transparent); }

        @keyframes shimmer {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.08; }
        }

        /* Noise texture overlay */
        .noise {
            position: fixed;
            inset: 0;
            opacity: 0.015;
            z-index: 0;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            background-repeat: repeat;
        }

        /* ─── Left Panel (Visual) ─── */
        .panel-left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .emblem {
            text-align: center;
            animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .emblem-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 40px;
            position: relative;
        }

        .emblem-icon::before {
            content: '';
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--gold-glow) 0%, transparent 70%);
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.15); opacity: 1; }
        }

        .emblem-icon-inner {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, var(--gold) 0%, var(--gold-dim) 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            color: var(--bg-deep);
            position: relative;
            box-shadow: 
                0 20px 60px rgba(201, 168, 76, 0.15),
                0 0 0 1px rgba(201, 168, 76, 0.2);
        }

        .emblem-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 72px;
            font-weight: 600;
            letter-spacing: 6px;
            color: var(--text);
            margin-bottom: 16px;
        }

        .emblem-name span {
            color: var(--gold);
        }

        .emblem-line {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 0 auto 20px;
        }

        .emblem-sub {
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        /* ─── Right Panel (Form) ─── */
        .panel-right {
            width: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
            z-index: 1;
        }

        /* Subtle divider */
        .panel-right::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10%;
            bottom: 10%;
            width: 1px;
            background: linear-gradient(180deg, transparent, rgba(201, 168, 76, 0.1), transparent);
        }

        .login-container {
            width: 100%;
            max-width: 340px;
            animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
            opacity: 0;
        }

        .login-greeting {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 400;
            color: var(--text);
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .login-subtitle {
            font-size: 13px;
            color: var(--text-dim);
            font-weight: 300;
            margin-bottom: 44px;
            letter-spacing: 0.3px;
        }

        /* Form */
        .form-field {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 10px;
            font-weight: 500;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .form-field:focus-within .form-label {
            color: var(--gold);
        }

        .input-box {
            position: relative;
        }

        .input-box input {
            width: 100%;
            padding: 16px 16px 16px 46px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            font-family: 'Outfit', sans-serif;
            font-weight: 300;
            letter-spacing: 0.3px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .input-box input:focus {
            outline: none;
            background: var(--bg-input-focus);
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--gold-glow), 0 8px 30px rgba(0,0,0,0.3);
        }

        .input-box input::placeholder {
            color: var(--text-muted);
            font-weight: 300;
        }

        .input-box .field-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 14px;
            transition: color 0.3s;
            pointer-events: none;
        }

        .form-field:focus-within .field-icon {
            color: var(--gold);
        }

        .input-box .toggle-pw {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            font-size: 13px;
            transition: color 0.3s;
        }

        .input-box .toggle-pw:hover { color: var(--gold); }

        /* Options row */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
        }

        .remember input { display: none; }

        .remember .box {
            width: 18px;
            height: 18px;
            border: 1.5px solid var(--text-muted);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .remember:hover .box { border-color: var(--gold); }

        .remember input:checked + .box {
            background: var(--gold);
            border-color: var(--gold);
        }

        .remember .box i {
            font-size: 9px;
            color: var(--bg-deep);
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s;
        }

        .remember input:checked + .box i {
            opacity: 1;
            transform: scale(1);
        }

        .remember span {
            font-size: 12px;
            color: var(--text-dim);
            font-weight: 300;
        }

        .forgot {
            font-size: 12px;
            color: var(--gold-dim);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s;
            letter-spacing: 0.2px;
        }

        .forgot:hover { color: var(--gold); }

        /* Submit button */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dim) 100%);
            border: none;
            border-radius: 10px;
            color: var(--bg-deep);
            font-size: 13px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(201, 168, 76, 0.25);
        }

        .btn-submit:hover::before {
            transform: translateX(100%);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-submit .btn-label { transition: opacity 0.3s; }

        .btn-submit .btn-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(5,7,9,0.2);
            border-top-color: var(--bg-deep);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            display: none;
        }

        .btn-submit.loading .btn-label { opacity: 0; }
        .btn-submit.loading .btn-spinner { display: block; }

        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* Alert */
        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 400;
            display: none;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
            animation: alertIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .alert.show { display: flex; }

        .alert-error {
            background: rgba(204, 68, 68, 0.08);
            border: 1px solid rgba(204, 68, 68, 0.2);
            color: #e87;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.08);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #6d9;
        }

        @keyframes alertIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        .login-footer {
            margin-top: 48px;
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }

        /* ─── Mobile ─── */
        .mobile-brand {
            display: none;
            text-align: center;
            margin-bottom: 48px;
            animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .mobile-brand .m-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(145deg, var(--gold), var(--gold-dim));
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: var(--bg-deep);
            margin-bottom: 18px;
            box-shadow: 0 12px 40px rgba(201, 168, 76, 0.15);
        }

        .mobile-brand .m-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 36px;
            font-weight: 600;
            letter-spacing: 4px;
        }

        .mobile-brand .m-name span { color: var(--gold); }

        @media (max-width: 960px) {
            .panel-left { display: none; }
            .panel-right {
                width: 100%;
                padding: 40px 32px;
            }
            .panel-right::before { display: none; }
            .mobile-brand { display: block; }
            .login-container { max-width: 380px; margin: 0 auto; }
        }

        @media (max-width: 480px) {
            .panel-right { padding: 32px 24px; }
            .form-options { flex-direction: column; gap: 14px; align-items: flex-start; }
        }
    </style>
</head>
<body>

    <!-- Atmosphere -->
    <div class="ambient"></div>
    <div class="noise"></div>
    <div class="line-accent v1"></div>
    <div class="line-accent v2"></div>
    <div class="line-accent h1"></div>

    <!-- Left: Brand -->
    <div class="panel-left">
        <div class="emblem">
            <div class="emblem-icon">
                <div class="emblem-icon-inner">
                    <i class="fas fa-scale-balanced"></i>
                </div>
            </div>
            <div class="emblem-name">ACERT<span>IVE</span></div>
            <div class="emblem-line"></div>
        </div>
    </div>

    <!-- Right: Login -->
    <div class="panel-right">
        <div class="login-container">

            <div class="mobile-brand">
                <div class="m-icon"><i class="fas fa-scale-balanced"></i></div>
                <div class="m-name">ACERT<span>IVE</span></div>
            </div>

            <div class="login-greeting">Bem-vindo</div>
            <div class="login-subtitle">Acesse sua conta para continuar</div>

            <form id="loginForm" autocomplete="on">
                <div class="alert alert-error" id="alertError">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="alertErrorText">Erro</span>
                </div>
                <div class="alert alert-success" id="alertSuccess">
                    <i class="fas fa-check-circle"></i>
                    <span>Autenticado com sucesso</span>
                </div>

                <div class="form-field">
                    <label class="form-label">E-mail</label>
                    <div class="input-box">
                        <i class="fas fa-envelope field-icon"></i>
                        <input type="email" id="email" placeholder="seu@email.com" required autocomplete="email">
                    </div>
                </div>

                <div class="form-field">
                    <label class="form-label">Senha</label>
                    <div class="input-box">
                        <i class="fas fa-lock field-icon"></i>
                        <input type="password" id="senha" placeholder="••••••••" required autocomplete="current-password">
                        <button type="button" class="toggle-pw" onclick="togglePw()"><i class="fas fa-eye" id="pwIcon"></i></button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember">
                        <input type="checkbox" id="lembrar">
                        <span class="box"><i class="fas fa-check"></i></span>
                        <span>Lembrar</span>
                    </label>
                    <a href="recuperar-senha.html" class="forgot">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-submit" id="btnLogin">
                    <span class="btn-label">Entrar</span>
                    <div class="btn-spinner"></div>
                </button>
            </form>

            <div class="login-footer">&copy; 2025 ACERTIVE</div>
        </div>
    </div>

    <script>
        var API = window.location.origin;

        function togglePw() {
            var inp = document.getElementById('senha');
            var ico = document.getElementById('pwIcon');
            if (inp.type === 'password') { inp.type = 'text'; ico.className = 'fas fa-eye-slash'; }
            else { inp.type = 'password'; ico.className = 'fas fa-eye'; }
        }

        function showAlert(type, msg) {
            document.getElementById('alertError').classList.remove('show');
            document.getElementById('alertSuccess').classList.remove('show');
            if (type === 'error') { document.getElementById('alertErrorText').textContent = msg; document.getElementById('alertError').classList.add('show'); }
            else { document.getElementById('alertSuccess').classList.add('show'); }
        }

        document.addEventListener('DOMContentLoaded', function() {
            var token = localStorage.getItem('token');
            if (token) {
                fetch(API + '/api/auth/me', { headers: { 'Authorization': 'Bearer ' + token } })
                .then(function(r) { return r.json(); })
                .then(function(d) { if (d.success || d.user) window.location.href = '/dashboard.html'; })
                .catch(function() { localStorage.removeItem('token'); });
            }
            var saved = localStorage.getItem('rememberedEmail');
            if (saved) { document.getElementById('email').value = saved; document.getElementById('lembrar').checked = true; }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            var btn = document.getElementById('btnLogin');
            var email = document.getElementById('email').value.trim();
            var senha = document.getElementById('senha').value;
            var lembrar = document.getElementById('lembrar').checked;

            if (!email || !senha) { showAlert('error', 'Preencha todos os campos'); return; }

            btn.classList.add('loading');
            btn.disabled = true;

            try {
                var r = await fetch(API + '/api/auth/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: email, senha: senha }) });
                var d = await r.json();

                if (d.success && d.token) {
                    localStorage.setItem('token', d.token);
                    if (d.user) localStorage.setItem('user', JSON.stringify(d.user));
                    if (lembrar) localStorage.setItem('rememberedEmail', email);
                    else localStorage.removeItem('rememberedEmail');
                    showAlert('success');
                    setTimeout(function() { window.location.href = '/dashboard.html'; }, 600);
                } else {
                    showAlert('error', d.error || d.message || 'Credenciais inválidas');
                    btn.classList.remove('loading'); btn.disabled = false;
                }
            } catch (err) {
                showAlert('error', 'Erro ao conectar com o servidor');
                btn.classList.remove('loading'); btn.disabled = false;
            }
        });
    </script>
</body>
</html>
