<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acertive - Upload de Planilha</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400 ;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
  <style>
    :root {
      --black: #0a0a0a;
      --gold: #FFD700;
      --dark-gold: #FFA500;
      --gray: #1a1a1a;
      --white: #FFFFFF;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--black) 0%, var(--gray) 100%);
      color: var(--white);
      padding: 40px;
    }
    .upload-box {
      max-width: 600px;
      margin: auto;
      background: rgba(0,0,0,0.7);
      border: 1px solid var(--gold);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(255,215,0,0.2);
    }
    .upload-box h2 {
      text-align: center;
      color: var(--gold);
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--gold);
    }
    select, input[type=file] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--gold);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: var(--white);
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
      color: var(--black);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255,215,0,0.4);
    }
    #resumo {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2><i class="fas fa-file-excel"></i> Upload de Planilha</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="form-group">
        <label>Taxa de Juros</label>
        <select name="taxa">
          <option value="8%">8% ao mês</option>
          <option value="6%">6% ao mês</option>
          <option value="4%">4% ao mês</option>
          <option value="3%">3% ao mês</option>
          <option value="2%">2% ao mês</option>
        </select>
      </div>
      <div class="form-group">
        <label>Arquivo (Excel/CSV)</label>
        <input type="file" name="planilha" accept=".xlsx,.xls,.csv" required>
      </div>
      <button type="submit">Processar Planilha</button>
    </form>
    <div id="resumo"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      try {
        const res = await fetch('http://192.168.68.102:3000/api/cobrancas/lote ', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (data.sucesso) {
          const total = data.cobrancas.reduce((s,c) => s + c.valorAtualizado, 0);
          document.getElementById('resumo').innerHTML =
            `<b>${data.cobrancas.length} cobranças geradas</b><br>Total a receber: R$ ${total.toFixed(2)}`;
        } else {
          alert(data.mensagem);
        }
      } catch (err) {
        alert('Erro ao enviar planilha');
      }
    });
  </script>
</body>
</html>
