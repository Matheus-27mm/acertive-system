<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Histórico - ACERTIVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{--bg-primary:#09090b;--bg-secondary:#0f0f12;--bg-card:rgba(17,17,21,0.95);--bg-sidebar:#0c0c0f;--text-primary:#fafafa;--text-secondary:#a1a1aa;--text-muted:#71717a;--gold:#F6C84C;--gold-light:#FFD56A;--gold-glow:rgba(246,200,76,0.15);--gold-glow-strong:rgba(246,200,76,0.3);--border:rgba(255,255,255,0.08);--border-gold:rgba(246,200,76,0.2);--green:#22c55e;--green-bg:rgba(34,197,94,0.15);--red:#ef4444;--red-bg:rgba(239,68,68,0.15);--blue:#3b82f6;--blue-bg:rgba(59,130,246,0.15);--orange:#f59e0b;--orange-bg:rgba(245,158,11,0.15);--purple:#a855f7;--purple-bg:rgba(168,85,247,0.15);--cyan:#06b6d4;--cyan-bg:rgba(6,182,212,0.15);--sidebar-width:260px;--radius-sm:8px;--radius-md:12px;--radius-lg:16px;--shadow-gold:0 8px 32px rgba(246,200,76,0.2);--transition-fast:0.15s ease}
    *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;background:var(--bg-primary);color:var(--text-primary);min-height:100vh}

    /* SIDEBAR PADRÃO */
    .sidebar{position:fixed;left:0;top:0;width:var(--sidebar-width);height:100vh;background:var(--bg-sidebar);border-right:1px solid var(--border);z-index:1000;display:flex;flex-direction:column}
    .sidebar-header{padding:20px;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:12px}
    .logo-icon{width:42px;height:42px;background:linear-gradient(135deg,var(--gold),var(--gold-light));border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:900;font-size:20px;color:var(--bg-primary);box-shadow:var(--shadow-gold)}
    .logo-text{font-size:20px;font-weight:800}.logo-text span{color:var(--gold)}
    .sidebar-nav{flex:1;padding:16px 12px;overflow-y:auto}.nav-section{margin-bottom:24px}
    .nav-section-title{font-size:10px;font-weight:700;color:var(--text-muted);text-transform:uppercase;letter-spacing:1.5px;padding:0 12px;margin-bottom:8px}
    .nav-link{display:flex;align-items:center;gap:12px;padding:11px 14px;color:var(--text-secondary);text-decoration:none;border-radius:var(--radius-md);font-weight:500;font-size:14px;transition:all var(--transition-fast);margin-bottom:2px;position:relative}
    .nav-link:hover{background:var(--gold-glow);color:var(--gold)}.nav-link.active{background:linear-gradient(135deg,var(--gold-glow-strong),var(--gold-glow));color:var(--gold)}
    .nav-link.active::before{content:'';position:absolute;left:0;top:50%;transform:translateY(-50%);width:3px;height:20px;background:var(--gold);border-radius:0 3px 3px 0}
    .nav-link i{width:20px;text-align:center}
    .sidebar-footer{padding:16px;border-top:1px solid var(--border)}
    .user-card{display:flex;align-items:center;gap:12px;padding:12px;background:rgba(255,255,255,0.03);border-radius:var(--radius-md)}
    .user-avatar{width:36px;height:36px;background:linear-gradient(135deg,var(--gold),var(--gold-light));border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:14px;color:var(--bg-primary)}
    .user-info{flex:1}.user-name{font-weight:600;font-size:13px}.user-role{font-size:11px;color:var(--text-muted)}
    .btn-logout{background:none;border:none;color:var(--text-muted);cursor:pointer;padding:8px;border-radius:6px}.btn-logout:hover{background:var(--red-bg);color:var(--red)}

    /* MAIN */
    .main-content{margin-left:var(--sidebar-width);padding:32px;min-height:100vh}
    .page-header{margin-bottom:28px}
    .page-title{font-size:28px;font-weight:800;display:flex;align-items:center;gap:12px;margin-bottom:8px}
    .page-title-icon{width:42px;height:42px;background:linear-gradient(135deg,var(--gold-glow-strong),var(--gold-glow));border-radius:var(--radius-md);display:flex;align-items:center;justify-content:center;color:var(--gold)}
    .page-subtitle{color:var(--text-muted);font-size:14px}

    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 20px;border-radius:var(--radius-md);font-weight:600;font-size:14px;cursor:pointer;transition:all var(--transition-fast);border:none}
    .btn-primary{background:linear-gradient(135deg,var(--gold),var(--gold-light));color:var(--bg-primary)}.btn-primary:hover{transform:translateY(-2px)}
    .btn-secondary{background:rgba(255,255,255,0.05);color:var(--text-primary);border:1px solid var(--border)}.btn-secondary:hover{background:var(--gold-glow);border-color:var(--border-gold);color:var(--gold)}

    /* FILTERS */
    .filters-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-lg);padding:20px;margin-bottom:24px}
    .filters-row{display:flex;gap:16px;flex-wrap:wrap;align-items:flex-end}
    .filter-group{flex:1;min-width:160px}
    .filter-group label{display:block;font-size:11px;font-weight:700;color:var(--text-muted);text-transform:uppercase;margin-bottom:8px}
    .filter-select{width:100%;padding:12px 16px;background:rgba(255,255,255,0.05);border:1px solid var(--border);border-radius:var(--radius-md);color:var(--text-primary);font-size:14px;cursor:pointer}
    .filter-select:focus{outline:none;border-color:var(--gold)}.filter-select option{background:var(--bg-primary)}

    /* TABLE */
    .table-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-lg);overflow:hidden}
    .table-header{padding:20px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center}
    .table-title{font-size:16px;font-weight:700}.table-count{background:var(--gold-glow);padding:6px 14px;border-radius:20px;font-size:12px;font-weight:700;color:var(--gold)}
    table{width:100%;border-collapse:collapse}
    thead th{background:rgba(0,0,0,0.3);padding:14px 16px;text-align:left;font-size:11px;font-weight:700;color:var(--text-muted);text-transform:uppercase}
    tbody td{padding:14px 16px;border-bottom:1px solid var(--border);font-size:13px;color:var(--text-secondary)}
    tbody tr{transition:all var(--transition-fast)}tbody tr:hover{background:var(--gold-glow)}

    .user-cell{display:flex;align-items:center;gap:10px}
    .user-cell-avatar{width:32px;height:32px;background:linear-gradient(135deg,var(--gold),var(--gold-light));border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:12px;color:var(--bg-primary)}
    .user-cell-name{font-weight:600;color:var(--text-primary)}

    .badge{display:inline-flex;align-items:center;gap:6px;padding:5px 10px;border-radius:20px;font-size:10px;font-weight:700;text-transform:uppercase}
    .badge-criar{background:var(--green-bg);color:var(--green)}.badge-atualizar{background:var(--blue-bg);color:var(--blue)}.badge-excluir{background:var(--red-bg);color:var(--red)}
    .badge-login{background:var(--purple-bg);color:var(--purple)}.badge-email{background:var(--orange-bg);color:var(--orange)}.badge-pdf{background:var(--cyan-bg);color:var(--cyan)}
    .badge-backup{background:var(--green-bg);color:var(--green)}.badge-default{background:rgba(100,100,100,0.2);color:#888}

    .mono{font-family:'Courier New',monospace;font-size:11px;color:var(--text-muted)}
    .details-cell{max-width:200px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}

    .pagination{display:flex;justify-content:center;align-items:center;gap:12px;padding:20px;border-top:1px solid var(--border)}
    .pagination button{padding:10px 20px;background:rgba(255,255,255,0.05);border:1px solid var(--border);border-radius:var(--radius-md);color:var(--text-primary);font-weight:600;cursor:pointer;transition:all var(--transition-fast)}
    .pagination button:hover:not(:disabled){border-color:var(--gold);color:var(--gold)}.pagination button:disabled{opacity:0.4;cursor:not-allowed}
    .pagination span{color:var(--text-muted);font-size:13px}

    .empty-state{text-align:center;padding:60px 20px;color:var(--text-muted)}.empty-state i{font-size:48px;margin-bottom:16px;opacity:0.5;color:var(--gold)}
    .loading-cell{text-align:center;padding:40px !important;color:var(--text-muted)}

    @media(max-width:1024px){.sidebar{transform:translateX(-100%);transition:transform 0.3s}.sidebar.open{transform:translateX(0)}.main-content{margin-left:0}}
    @media(max-width:768px){.filters-row{flex-direction:column}.filter-group{width:100%}}
  </style>
</head>
<body>
  <!-- SIDEBAR PADRÃO -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header"><div class="logo-icon">A</div><div class="logo-text">ACERT<span>IVE</span></div></div>
    <nav class="sidebar-nav">
      <div class="nav-section"><div class="nav-section-title">Principal</div>
        <a href="/dashboard" class="nav-link"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="/cobrancas" class="nav-link"><i class="fas fa-file-invoice-dollar"></i> Cobranças</a>
        <a href="/clientes" class="nav-link"><i class="fas fa-users"></i> Clientes</a>
        <a href="/agendamentos" class="nav-link"><i class="fas fa-calendar-check"></i> Agendamentos</a>
      </div>
      <div class="nav-section"><div class="nav-section-title">Ações</div>
        <a href="/nova-cobranca" class="nav-link"><i class="fas fa-plus-circle"></i> Nova Cobrança</a>
        <a href="/novo-cliente" class="nav-link"><i class="fas fa-user-plus"></i> Novo Cliente</a>
        <a href="/importar-cobrancas" class="nav-link"><i class="fas fa-file-import"></i> Importar</a>
      </div>
      <div class="nav-section"><div class="nav-section-title">Automação</div>
        <a href="/lembretes" class="nav-link"><i class="fas fa-envelope"></i> Lembretes E-mail</a>
      </div>
      <div class="nav-section" id="adminSection"><div class="nav-section-title">Administração</div>
        <a href="/usuarios" class="nav-link"><i class="fas fa-user-shield"></i> Usuários</a>
        <a href="/configuracoes" class="nav-link"><i class="fas fa-gear"></i> Configurações</a>
        <a href="/historico" class="nav-link active"><i class="fas fa-clock-rotate-left"></i> Histórico</a>
      </div>
    </nav>
    <div class="sidebar-footer"><div class="user-card"><div class="user-avatar" id="userAvatar">U</div><div class="user-info"><div class="user-name" id="userName">Usuário</div><div class="user-role" id="userRole">Operador</div></div><button class="btn-logout" onclick="logout()"><i class="fas fa-right-from-bracket"></i></button></div></div>
  </aside>

  <!-- MAIN -->
  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title"><div class="page-title-icon"><i class="fas fa-clock-rotate-left"></i></div> Histórico</h1>
      <p class="page-subtitle">Auditoria de todas as ações do sistema</p>
    </div>

    <div class="filters-card">
      <div class="filters-row">
        <div class="filter-group"><label>Entidade</label><select class="filter-select" id="filtroEntidade"><option value="">Todas</option><option value="cobrancas">Cobranças</option><option value="clientes">Clientes</option><option value="users">Usuários</option><option value="sistema">Sistema</option></select></div>
        <div class="filter-group"><label>Ação</label><select class="filter-select" id="filtroAcao"><option value="">Todas</option><option value="CRIAR">Criar</option><option value="ATUALIZAR">Atualizar</option><option value="ATUALIZAR_STATUS">Atualizar Status</option><option value="EXCLUIR">Excluir</option><option value="LOGIN">Login</option><option value="ENVIAR_EMAIL">Enviar E-mail</option><option value="GERAR_PDF">Gerar PDF</option><option value="BACKUP">Backup</option></select></div>
        <div class="filter-group" style="flex:0"><label>&nbsp;</label><button class="btn btn-primary" onclick="carregarHistorico()"><i class="fas fa-search"></i> Filtrar</button></div>
        <div class="filter-group" style="flex:0"><label>&nbsp;</label><button class="btn btn-secondary" onclick="limparFiltros()">Limpar</button></div>
      </div>
    </div>

    <div class="table-card">
      <div class="table-header"><h3 class="table-title">Registros de Auditoria</h3><span class="table-count" id="totalRegistros">0 registros</span></div>
      <div id="tabelaContainer"><div class="loading-cell"><i class="fas fa-spinner fa-spin"></i> Carregando...</div></div>
      <div class="pagination" id="paginacao"></div>
    </div>
  </main>

  <script>
    const API = window.location.origin;
    let token = localStorage.getItem('token');
    if (!token) window.location.href = '/login';
    let paginaAtual = 0;
    const limitePorPagina = 50;

    function getHeaders() { return { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token }; }
    function logout() { localStorage.removeItem('token'); window.location.href = '/login'; }
    function getIniciais(nome) { if (!nome) return '?'; return nome.split(' ').map(n => n[0]).join('').slice(0, 2).toUpperCase(); }
    function formatarData(data) { if (!data) return '—'; return new Date(data).toLocaleString('pt-BR'); }

    function getBadgeClass(acao) {
      if (acao.includes('CRIAR') || acao.includes('IMPORTAR')) return 'badge-criar';
      if (acao.includes('ATUALIZAR')) return 'badge-atualizar';
      if (acao.includes('EXCLUIR') || acao.includes('DESATIVAR')) return 'badge-excluir';
      if (acao === 'LOGIN') return 'badge-login';
      if (acao.includes('EMAIL')) return 'badge-email';
      if (acao.includes('PDF') || acao.includes('WHATSAPP') || acao.includes('IA')) return 'badge-pdf';
      if (acao === 'BACKUP') return 'badge-backup';
      return 'badge-default';
    }

    function formatarDetalhes(detalhes) {
      if (!detalhes) return '—';
      try { const obj = typeof detalhes === 'string' ? JSON.parse(detalhes) : detalhes; return Object.entries(obj).map(([k, v]) => k + ': ' + v).join(', '); }
      catch { return String(detalhes); }
    }

    async function carregarUsuario() {
      try {
        const res = await fetch(API + '/api/usuarios/me', { headers: getHeaders() });
        const data = await res.json();
        if (data.success && data.data) {
          document.getElementById('userName').textContent = data.data.nome || 'Usuário';
          document.getElementById('userRole').textContent = data.data.nivel === 'admin' ? 'Administrador' : 'Operador';
          document.getElementById('userAvatar').textContent = (data.data.nome || 'U').charAt(0).toUpperCase();
          if (data.data.nivel !== 'admin') document.getElementById('adminSection').style.display = 'none';
        }
      } catch (e) { console.error(e); }
    }

    async function carregarHistorico() {
      const container = document.getElementById('tabelaContainer');
      container.innerHTML = '<div class="loading-cell"><i class="fas fa-spinner fa-spin"></i> Carregando...</div>';

      const params = new URLSearchParams();
      const entidade = document.getElementById('filtroEntidade').value;
      const acao = document.getElementById('filtroAcao').value;
      if (entidade) params.append('entidade', entidade);
      if (acao) params.append('acao', acao);
      params.append('limite', limitePorPagina);
      params.append('offset', paginaAtual * limitePorPagina);

      try {
        const res = await fetch(API + '/api/historico?' + params, { headers: getHeaders() });
        const data = await res.json();

        document.getElementById('totalRegistros').textContent = (data.total || 0) + ' registros';

        if (!data.success || !data.data?.length) {
          container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><h3>Nenhum registro encontrado</h3></div>';
          renderizarPaginacao(0);
          return;
        }

        let html = '<table><thead><tr><th>Usuário</th><th>Ação</th><th>Entidade</th><th>Detalhes</th><th>IP</th><th>Data/Hora</th></tr></thead><tbody>';
        data.data.forEach(log => {
          html += '<tr><td><div class="user-cell"><div class="user-cell-avatar">' + getIniciais(log.usuario_nome) + '</div><span class="user-cell-name">' + (log.usuario_nome || 'Sistema') + '</span></div></td>';
          html += '<td><span class="badge ' + getBadgeClass(log.acao) + '">' + log.acao + '</span></td>';
          html += '<td>' + log.entidade + '</td>';
          html += '<td class="details-cell" title="' + formatarDetalhes(log.detalhes) + '">' + formatarDetalhes(log.detalhes) + '</td>';
          html += '<td class="mono">' + (log.ip || '—') + '</td>';
          html += '<td>' + formatarData(log.created_at) + '</td></tr>';
        });
        html += '</tbody></table>';
        container.innerHTML = html;
        renderizarPaginacao(data.total || 0);
      } catch (e) {
        console.error(e);
        container.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Erro ao carregar</h3></div>';
      }
    }

    function renderizarPaginacao(total) {
      const totalPaginas = Math.ceil(total / limitePorPagina);
      const pag = document.getElementById('paginacao');
      if (totalPaginas <= 1) { pag.innerHTML = ''; return; }
      pag.innerHTML = '<button onclick="mudarPagina(-1)" ' + (paginaAtual === 0 ? 'disabled' : '') + '><i class="fas fa-chevron-left"></i> Anterior</button><span>Página ' + (paginaAtual + 1) + ' de ' + totalPaginas + '</span><button onclick="mudarPagina(1)" ' + (paginaAtual >= totalPaginas - 1 ? 'disabled' : '') + '>Próxima <i class="fas fa-chevron-right"></i></button>';
    }

    function mudarPagina(d) { paginaAtual += d; carregarHistorico(); }
    function limparFiltros() { document.getElementById('filtroEntidade').value = ''; document.getElementById('filtroAcao').value = ''; paginaAtual = 0; carregarHistorico(); }

    carregarUsuario();
    carregarHistorico();
  </script>
</body>
</html>
