<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Histórico de Atividades - ACERTIVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    :root{--bg-primary:#09090b;--bg-secondary:#0f0f12;--bg-card:rgba(17,17,21,0.95);--bg-sidebar:#0c0c0f;--text-primary:#fafafa;--text-secondary:#a1a1aa;--text-muted:#71717a;--gold:#F6C84C;--gold-light:#FFD56A;--gold-glow:rgba(246,200,76,0.15);--gold-glow-strong:rgba(246,200,76,0.3);--border:rgba(255,255,255,0.08);--green:#22c55e;--green-bg:rgba(34,197,94,0.15);--red:#ef4444;--red-bg:rgba(239,68,68,0.15);--blue:#3b82f6;--blue-bg:rgba(59,130,246,0.15);--orange:#f59e0b;--orange-bg:rgba(245,158,11,0.15);--purple:#a855f7;--purple-bg:rgba(168,85,247,0.15);--sidebar-width:260px;--radius-md:12px;--radius-lg:16px}
    *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;background:var(--bg-primary);color:var(--text-primary);min-height:100vh}
    .sidebar{position:fixed;left:0;top:0;width:var(--sidebar-width);height:100vh;background:var(--bg-sidebar);border-right:1px solid var(--border);z-index:1000;display:flex;flex-direction:column}
    .sidebar-header{padding:20px;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:12px}
    .logo-icon{width:42px;height:42px;background:linear-gradient(135deg,var(--gold),var(--gold-light));border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:900;font-size:20px;color:var(--bg-primary)}
    .logo-text{font-size:20px;font-weight:800}.logo-text span{color:var(--gold)}
    .sidebar-nav{flex:1;padding:16px 12px;overflow-y:auto}.nav-section{margin-bottom:24px}
    .nav-section-title{font-size:10px;font-weight:700;color:var(--text-muted);text-transform:uppercase;letter-spacing:1.5px;padding:0 12px;margin-bottom:8px}
    .nav-link{display:flex;align-items:center;gap:12px;padding:11px 14px;color:var(--text-secondary);text-decoration:none;border-radius:var(--radius-md);font-weight:500;font-size:14px;margin-bottom:2px}
    .nav-link:hover{background:var(--gold-glow);color:var(--gold)}.nav-link.active{background:var(--gold-glow-strong);color:var(--gold)}
    .nav-link i{width:20px;text-align:center}
    .sidebar-footer{padding:16px;border-top:1px solid var(--border)}
    .user-card{display:flex;align-items:center;gap:12px;padding:12px;background:rgba(255,255,255,0.03);border-radius:var(--radius-md)}
    .user-avatar{width:36px;height:36px;background:linear-gradient(135deg,var(--gold),var(--gold-light));border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--bg-primary)}
    .user-info{flex:1}.user-name{font-weight:600;font-size:13px}.user-role{font-size:11px;color:var(--text-muted)}
    .btn-logout{background:none;border:none;color:var(--text-muted);cursor:pointer;padding:8px}.btn-logout:hover{color:var(--red)}
    .main-wrapper{margin-left:var(--sidebar-width);min-height:100vh}.page-content{padding:32px}
    .page-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}
    .page-title{font-size:28px;font-weight:800;display:flex;align-items:center;gap:12px}
    .page-title-icon{width:42px;height:42px;background:var(--gold-glow-strong);border-radius:var(--radius-md);display:flex;align-items:center;justify-content:center;color:var(--gold)}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 16px;border-radius:var(--radius-md);font-weight:600;font-size:13px;cursor:pointer;border:none}
    .btn-secondary{background:var(--bg-card);color:var(--text-primary);border:1px solid var(--border)}.btn-secondary:hover{border-color:var(--gold);color:var(--gold)}

    .filters{display:flex;gap:12px;margin-bottom:24px;flex-wrap:wrap}
    .filter-select{padding:10px 14px;background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);color:var(--text-primary);font-size:13px}

    .timeline{position:relative;padding-left:30px}
    .timeline::before{content:'';position:absolute;left:10px;top:0;bottom:0;width:2px;background:var(--border)}
    .timeline-item{position:relative;padding:16px 20px;background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);margin-bottom:16px}
    .timeline-item::before{content:'';position:absolute;left:-24px;top:20px;width:12px;height:12px;border-radius:50%;background:var(--gold);border:2px solid var(--bg-primary)}
    .timeline-item.create::before{background:var(--green)}
    .timeline-item.update::before{background:var(--blue)}
    .timeline-item.delete::before{background:var(--red)}
    .timeline-item.payment::before{background:var(--green)}
    .timeline-item.message::before{background:var(--purple)}

    .activity-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:8px}
    .activity-type{display:flex;align-items:center;gap:8px}
    .activity-icon{width:32px;height:32px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:14px}
    .activity-icon.create{background:var(--green-bg);color:var(--green)}
    .activity-icon.update{background:var(--blue-bg);color:var(--blue)}
    .activity-icon.delete{background:var(--red-bg);color:var(--red)}
    .activity-icon.payment{background:var(--green-bg);color:var(--green)}
    .activity-icon.message{background:var(--purple-bg);color:var(--purple)}
    .activity-icon.login{background:var(--orange-bg);color:var(--orange)}
    .activity-title{font-weight:600;font-size:14px}
    .activity-time{font-size:12px;color:var(--text-muted)}
    .activity-desc{font-size:13px;color:var(--text-secondary);margin-bottom:8px}
    .activity-user{font-size:12px;color:var(--text-muted);display:flex;align-items:center;gap:6px}
    .activity-user i{color:var(--gold)}

    .empty-state{text-align:center;padding:60px;color:var(--text-muted)}
    .empty-state i{font-size:48px;margin-bottom:16px;opacity:0.5}
    .loading{display:flex;justify-content:center;padding:40px}
    .spinner{width:40px;height:40px;border:3px solid var(--border);border-top-color:var(--gold);border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    @media(max-width:1024px){.sidebar{display:none}.main-wrapper{margin-left:0}}
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header"><div class="logo-icon">A</div><div class="logo-text">ACERT<span>IVE</span></div></div>
    <nav class="sidebar-nav">
      <div class="nav-section"><div class="nav-section-title">Principal</div>
        <a href="/dashboard" class="nav-link"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="/cobrancas" class="nav-link"><i class="fas fa-file-invoice-dollar"></i> Cobranças</a>
        <a href="/clientes" class="nav-link"><i class="fas fa-users"></i> Clientes</a>
        <a href="/agendamentos" class="nav-link"><i class="fas fa-calendar-check"></i> Agendamentos</a>
      </div>
      <div class="nav-section"><div class="nav-section-title">Ações</div>
        <a href="/nova-cobranca" class="nav-link"><i class="fas fa-plus-circle"></i> Nova Cobrança</a>
        <a href="/novo-cliente" class="nav-link"><i class="fas fa-user-plus"></i> Novo Cliente</a>
        <a href="/importar-cobrancas" class="nav-link"><i class="fas fa-file-import"></i> Importar</a>
      </div>
      <div class="nav-section"><div class="nav-section-title">Análises</div>
        <a href="/relatorios" class="nav-link"><i class="fas fa-chart-bar"></i> Relatórios</a>
        <a href="/historico" class="nav-link active"><i class="fas fa-history"></i> Histórico</a>
      </div>
      <div class="nav-section"><div class="nav-section-title">Automação</div>
        <a href="/lembretes" class="nav-link"><i class="fas fa-envelope"></i> Lembretes E-mail</a>
      </div>
      <div class="nav-section" id="adminSection"><div class="nav-section-title">Administração</div>
        <a href="/usuarios" class="nav-link"><i class="fas fa-user-shield"></i> Usuários</a>
        <a href="/configuracoes" class="nav-link"><i class="fas fa-gear"></i> Configurações</a>
      </div>
    </nav>
    <div class="sidebar-footer"><div class="user-card"><div class="user-avatar" id="userAvatar">U</div><div class="user-info"><div class="user-name" id="userName">Usuário</div><div class="user-role" id="userRole">Operador</div></div><button class="btn-logout" onclick="logout()"><i class="fas fa-right-from-bracket"></i></button></div></div>
  </aside>

  <div class="main-wrapper">
    <main class="page-content">
      <div class="page-header">
        <h1 class="page-title"><div class="page-title-icon"><i class="fas fa-history"></i></div> Histórico de Atividades</h1>
        <button class="btn btn-secondary" onclick="carregarAtividades()"><i class="fas fa-refresh"></i> Atualizar</button>
      </div>

      <div class="filters">
        <select class="filter-select" id="filtroTipo" onchange="filtrarAtividades()">
          <option value="">Todos os tipos</option>
          <option value="create">Criações</option>
          <option value="update">Atualizações</option>
          <option value="delete">Exclusões</option>
          <option value="payment">Pagamentos</option>
          <option value="message">Mensagens</option>
          <option value="login">Acessos</option>
        </select>
        <select class="filter-select" id="filtroPeriodo" onchange="filtrarAtividades()">
          <option value="7">Últimos 7 dias</option>
          <option value="30" selected>Últimos 30 dias</option>
          <option value="90">Últimos 90 dias</option>
          <option value="all">Todos</option>
        </select>
      </div>

      <div class="timeline" id="timeline">
        <div class="loading"><div class="spinner"></div></div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
  <script>
    const API = window.location.origin;
    let token = localStorage.getItem('token');
    if (!token) window.location.href = '/login';

    let atividades = [];

    // Atividades de exemplo (para quando API não existir)
    const atividadesExemplo = [
      { id: 1, tipo: 'create', titulo: 'Nova cobrança criada', descricao: 'Cobrança de R$ 1.500,00 para João Silva', usuario: 'Admin', created_at: new Date(Date.now() - 1000*60*30).toISOString() },
      { id: 2, tipo: 'payment', titulo: 'Pagamento confirmado', descricao: 'Maria Santos pagou R$ 850,00 via PIX', usuario: 'Sistema', created_at: new Date(Date.now() - 1000*60*60*2).toISOString() },
      { id: 3, tipo: 'message', titulo: 'Lembrete enviado', descricao: 'WhatsApp enviado para Pedro Costa sobre vencimento', usuario: 'Admin', created_at: new Date(Date.now() - 1000*60*60*5).toISOString() },
      { id: 4, tipo: 'update', titulo: 'Cliente atualizado', descricao: 'Dados de Ana Oliveira foram atualizados', usuario: 'Admin', created_at: new Date(Date.now() - 1000*60*60*24).toISOString() },
      { id: 5, tipo: 'create', titulo: 'Novo cliente cadastrado', descricao: 'Carlos Ferreira foi adicionado ao sistema', usuario: 'Admin', created_at: new Date(Date.now() - 1000*60*60*24*2).toISOString() },
      { id: 6, tipo: 'delete', titulo: 'Cobrança arquivada', descricao: 'Cobrança antiga de R$ 200,00 foi arquivada', usuario: 'Admin', created_at: new Date(Date.now() - 1000*60*60*24*3).toISOString() },
      { id: 7, tipo: 'login', titulo: 'Acesso ao sistema', descricao: 'Login realizado com sucesso', usuario: 'Admin', created_at: new Date(Date.now() - 1000*60*60*24*4).toISOString() },
      { id: 8, tipo: 'payment', titulo: 'Pagamento confirmado', descricao: 'Lucas Mendes pagou R$ 2.300,00 via Boleto', usuario: 'Sistema', created_at: new Date(Date.now() - 1000*60*60*24*5).toISOString() },
      { id: 9, tipo: 'message', titulo: 'E-mail enviado', descricao: 'Lembrete por e-mail para 15 clientes', usuario: 'Sistema', created_at: new Date(Date.now() - 1000*60*60*24*6).toISOString() },
      { id: 10, tipo: 'create', titulo: 'Importação realizada', descricao: '50 cobranças importadas via planilha', usuario: 'Admin', created_at: new Date(Date.now() - 1000*60*60*24*7).toISOString() }
    ];

    function getHeaders() { return { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token }; }
    function logout() { localStorage.removeItem('token'); window.location.href = '/login'; }

    function formatarData(data) {
      const d = new Date(data);
      const agora = new Date();
      const diff = agora - d;
      
      if (diff < 1000*60) return 'Agora mesmo';
      if (diff < 1000*60*60) return Math.floor(diff/(1000*60)) + ' min atrás';
      if (diff < 1000*60*60*24) return Math.floor(diff/(1000*60*60)) + 'h atrás';
      if (diff < 1000*60*60*24*7) return Math.floor(diff/(1000*60*60*24)) + ' dias atrás';
      return d.toLocaleDateString('pt-BR') + ' ' + d.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
    }

    function getIcone(tipo) {
      const icones = {
        create: 'fa-plus',
        update: 'fa-edit',
        delete: 'fa-trash',
        payment: 'fa-check-circle',
        message: 'fa-paper-plane',
        login: 'fa-sign-in-alt'
      };
      return icones[tipo] || 'fa-circle';
    }

    async function carregarAtividades() {
      const container = document.getElementById('timeline');
      container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

      try {
        const res = await fetch(API + '/api/atividades?limit=100', { headers: getHeaders() });
        const data = await res.json();
        atividades = data.success && data.data && data.data.length > 0 ? data.data : atividadesExemplo;
      } catch (e) {
        atividades = atividadesExemplo;
      }

      filtrarAtividades();
    }

    function filtrarAtividades() {
      const tipo = document.getElementById('filtroTipo').value;
      const periodo = document.getElementById('filtroPeriodo').value;
      
      let filtradas = [...atividades];
      
      if (tipo) {
        filtradas = filtradas.filter(a => a.tipo === tipo);
      }
      
      if (periodo !== 'all') {
        const dias = parseInt(periodo);
        const limite = new Date(Date.now() - dias * 24 * 60 * 60 * 1000);
        filtradas = filtradas.filter(a => new Date(a.created_at) >= limite);
      }

      renderAtividades(filtradas);
    }

    function renderAtividades(lista) {
      const container = document.getElementById('timeline');
      
      if (!lista.length) {
        container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><h3>Nenhuma atividade encontrada</h3></div>';
        return;
      }

      container.innerHTML = lista.map(a => `
        <div class="timeline-item ${a.tipo}">
          <div class="activity-header">
            <div class="activity-type">
              <div class="activity-icon ${a.tipo}"><i class="fas ${getIcone(a.tipo)}"></i></div>
              <span class="activity-title">${a.titulo}</span>
            </div>
            <span class="activity-time">${formatarData(a.created_at)}</span>
          </div>
          <div class="activity-desc">${a.descricao}</div>
          <div class="activity-user"><i class="fas fa-user"></i> ${a.usuario || 'Sistema'}</div>
        </div>
      `).join('');
    }

    async function carregarUsuario() {
      try {
        const res = await fetch(API + '/api/usuarios/me', { headers: getHeaders() });
        const data = await res.json();
        if (data.success && data.data) {
          document.getElementById('userName').textContent = data.data.nome || 'Usuário';
          document.getElementById('userRole').textContent = data.data.nivel === 'admin' ? 'Administrador' : 'Operador';
          document.getElementById('userAvatar').textContent = (data.data.nome || 'U').charAt(0).toUpperCase();
        }
      } catch (e) {}
    }

    carregarUsuario();
    carregarAtividades();
  </script>
</body>
</html>
