<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACERTIVE - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Fundo com gradiente sutil */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(246, 200, 76, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(246, 200, 76, 0.05), transparent);
      pointer-events: none;
    }

    /* Grid de fundo sutil */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 48px;
    }

    .logo-mark {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #F6C84C, #FFD56A);
      border-radius: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 26px;
      color: #000;
      margin-bottom: 20px;
      box-shadow: 0 20px 50px rgba(246, 200, 76, 0.3);
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.5px;
    }

    /* Card de login */
    .login-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(20px);
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-size: 22px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }

    .login-header p {
      font-size: 14px;
      color: #71717a;
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #a1a1aa;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    .form-input::placeholder {
      color: #52525b;
    }

    .form-input:hover {
      border-color: rgba(255, 255, 255, 0.2);
    }

    .form-input:focus {
      outline: none;
      border-color: #F6C84C;
      background: rgba(246, 200, 76, 0.05);
      box-shadow: 0 0 0 3px rgba(246, 200, 76, 0.1);
    }

    .input-icon {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #52525b;
      cursor: pointer;
      padding: 4px;
      transition: color 0.2s;
    }

    .input-icon:hover {
      color: #a1a1aa;
    }

    /* Checkbox */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .checkbox-wrapper input {
      display: none;
    }

    .checkbox-custom {
      width: 18px;
      height: 18px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .checkbox-custom i {
      font-size: 10px;
      color: #000;
      opacity: 0;
      transform: scale(0);
      transition: all 0.2s;
    }

    .checkbox-wrapper input:checked + .checkbox-custom {
      background: #F6C84C;
      border-color: #F6C84C;
    }

    .checkbox-wrapper input:checked + .checkbox-custom i {
      opacity: 1;
      transform: scale(1);
    }

    .checkbox-label {
      font-size: 13px;
      color: #a1a1aa;
    }

    .forgot-link {
      font-size: 13px;
      color: #F6C84C;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .forgot-link:hover {
      opacity: 0.8;
    }

    /* Button */
    .btn-login {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #F6C84C, #FFD56A);
      border: none;
      border-radius: 10px;
      color: #000;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-login:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 40px rgba(246, 200, 76, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-login .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(0,0,0,0.2);
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 28px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.08);
    }

    .divider span {
      font-size: 12px;
      color: #52525b;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Footer */
    .login-footer {
      text-align: center;
      margin-top: 32px;
    }

    .login-footer p {
      font-size: 13px;
      color: #52525b;
    }

    .security-badges {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 16px;
    }

    .security-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #52525b;
    }

    .security-badge i {
      font-size: 12px;
      color: #22c55e;
    }

    /* Toast */
    .toast {
      position: fixed;
      top: 24px;
      right: 24px;
      padding: 14px 20px;
      background: #ef4444;
      color: white;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      display: none;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .toast.show {
      display: flex;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 32px 24px;
      }

      .logo {
        margin-bottom: 36px;
      }

      .logo-mark {
        width: 48px;
        height: 48px;
        font-size: 22px;
      }

      .logo-text {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-mark">A</div>
      <div class="logo-text">ACERTIVE</div>
    </div>

    <div class="login-card">
      <div class="login-header">
        <h1>Bem-vindo de volta</h1>
        <p>Entre com suas credenciais para continuar</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">E-mail</label>
          <div class="input-wrapper">
            <input 
              type="email" 
              class="form-input" 
              id="email" 
              placeholder="seu@email.com"
              required
              autocomplete="email"
            >
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Senha</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              class="form-input" 
              id="senha" 
              placeholder="••••••••"
              required
              autocomplete="current-password"
            >
            <span class="input-icon" onclick="togglePassword()">
              <i class="fa-regular fa-eye" id="eyeIcon"></i>
            </span>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-wrapper">
            <input type="checkbox" id="lembrar">
            <span class="checkbox-custom"><i class="fa-solid fa-check"></i></span>
            <span class="checkbox-label">Lembrar-me</span>
          </label>
          <a href="#" class="forgot-link">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="btn-login" id="btnLogin">
          <span id="btnText">Entrar</span>
        </button>
      </form>

      <div class="divider">
        <span>Acesso seguro</span>
      </div>

      <div class="security-badges">
        <span class="security-badge">
          <i class="fa-solid fa-lock"></i>
          SSL 256-bit
        </span>
        <span class="security-badge">
          <i class="fa-solid fa-shield-halved"></i>
          Criptografado
        </span>
        <span class="security-badge">
          <i class="fa-solid fa-user-shield"></i>
          LGPD
        </span>
      </div>
    </div>

    <div class="login-footer">
      <p>© 2025 ACERTIVE. Todos os direitos reservados.</p>
    </div>
  </div>

  <div class="toast" id="toast">
    <i class="fa-solid fa-circle-exclamation"></i>
    <span id="toastMessage">Erro ao fazer login</span>
  </div>

  <script>
    const API_BASE = '';

    // Toggle password visibility
    function togglePassword() {
      const senha = document.getElementById('senha');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (senha.type === 'password') {
        senha.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        senha.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    }

    // Show toast
    function showToast(message) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      toastMessage.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 4000);
    }

    // Check if already logged in
    if (localStorage.getItem('token')) {
      window.location.href = '/dashboard';
    }

    // Handle form submit
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById('btnLogin');
      const btnText = document.getElementById('btnText');
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      if (!email || !senha) {
        showToast('Preencha todos os campos');
        return;
      }

      // Loading state
      btn.disabled = true;
      btnText.innerHTML = '<div class="spinner"></div>';

      try {
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });

        const data = await response.json();

        if (data.success && data.token) {
          localStorage.setItem('token', data.token);
          
          // Save email if "remember me" is checked
          if (document.getElementById('lembrar').checked) {
            localStorage.setItem('rememberedEmail', email);
          } else {
            localStorage.removeItem('rememberedEmail');
          }

          window.location.href = '/dashboard';
        } else {
          showToast(data.message || 'E-mail ou senha incorretos');
          btn.disabled = false;
          btnText.textContent = 'Entrar';
        }
      } catch (err) {
        console.error(err);
        showToast('Erro ao conectar. Tente novamente.');
        btn.disabled = false;
        btnText.textContent = 'Entrar';
      }
    });

    // Load remembered email
    const rememberedEmail = localStorage.getItem('rememberedEmail');
    if (rememberedEmail) {
      document.getElementById('email').value = rememberedEmail;
      document.getElementById('lembrar').checked = true;
    }

    // Focus first empty field
    window.addEventListener('load', () => {
      const email = document.getElementById('email');
      const senha = document.getElementById('senha');
      
      if (!email.value) {
        email.focus();
      } else {
        senha.focus();
      }
    });
  </script>
</body>
</html>
