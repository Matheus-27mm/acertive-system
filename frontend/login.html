<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ACERTIVE Enterprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    :root {
      --bg-primary: #09090b; --bg-card: rgba(17, 17, 21, 0.95);
      --text-primary: #fafafa; --text-secondary: #a1a1aa; --text-muted: #71717a;
      --gold: #F6C84C; --gold-light: #FFD56A; --gold-glow: rgba(246, 200, 76, 0.15);
      --border: rgba(255, 255, 255, 0.08); --border-gold: rgba(246, 200, 76, 0.2);
      --green: #22c55e; --red: #ef4444;
      --radius-md: 12px; --radius-lg: 16px; --radius-xl: 20px;
      --shadow-gold: 0 8px 32px rgba(246, 200, 76, 0.2);
      --transition-fast: 0.15s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif; background: var(--bg-primary); color: var(--text-primary);
      min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px;
      background-image: radial-gradient(ellipse at 20% 20%, rgba(246,200,76,0.08) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 80%, rgba(246,200,76,0.05) 0%, transparent 50%);
    }
    body::before {
      content: ""; position: fixed; inset: 0; pointer-events: none; opacity: 0.1;
      background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    .login-wrapper { width: 100%; max-width: 440px; animation: fadeUp 0.6s ease; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    .brand { text-align: center; margin-bottom: 32px; }
    .logo-icon {
      width: 80px; height: 80px; margin: 0 auto 20px;
      background: linear-gradient(135deg, var(--gold), var(--gold-light));
      border-radius: 20px; display: flex; align-items: center; justify-content: center;
      font-weight: 900; font-size: 36px; color: var(--bg-primary);
      box-shadow: var(--shadow-gold); animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    .brand h1 { font-size: 32px; font-weight: 900; background: linear-gradient(135deg, var(--gold), var(--gold-light)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 8px; }
    .brand p { color: var(--text-muted); font-size: 14px; font-weight: 500; }

    .login-card {
      background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius-xl);
      padding: 36px; backdrop-filter: blur(20px); position: relative; overflow: hidden;
    }
    .login-card::before {
      content: ""; position: absolute; top: 0; left: 0; right: 0; height: 3px;
      background: linear-gradient(90deg, var(--gold), var(--gold-light), var(--gold));
    }

    .card-header { margin-bottom: 28px; text-align: center; }
    .card-header h2 { font-size: 22px; font-weight: 800; color: var(--text-primary); margin-bottom: 8px; }
    .card-header p { color: var(--text-muted); font-size: 14px; }

    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 12px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 10px; }
    .input-wrapper { position: relative; }
    .input-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--gold); font-size: 16px; pointer-events: none; transition: all var(--transition-fast); }
    .form-input {
      width: 100%; padding: 16px 16px 16px 50px; background: rgba(255,255,255,0.03); border: 1px solid var(--border);
      border-radius: var(--radius-md); color: var(--text-primary); font-size: 15px; font-weight: 500; transition: all var(--transition-fast);
    }
    .form-input:focus { outline: none; border-color: var(--gold); background: var(--gold-glow); box-shadow: 0 0 0 4px rgba(246, 200, 76, 0.1); }
    .form-input::placeholder { color: var(--text-muted); }
    .form-group.error .form-input { border-color: var(--red); }
    .form-group.error .input-icon { color: var(--red); }
    .form-group:focus-within .input-icon { transform: translateY(-50%) scale(1.1); }

    .toggle-password {
      position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
      width: 36px; height: 36px; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
      border-radius: var(--radius-md); color: var(--text-muted); cursor: pointer;
      display: flex; align-items: center; justify-content: center; transition: all var(--transition-fast);
    }
    .toggle-password:hover { background: var(--gold-glow); color: var(--gold); border-color: var(--border-gold); }

    .btn-login {
      width: 100%; padding: 16px; margin-top: 8px;
      background: linear-gradient(135deg, var(--gold), var(--gold-light)); border: none;
      border-radius: var(--radius-md); color: var(--bg-primary); font-size: 15px; font-weight: 800;
      cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
      transition: all var(--transition-fast); box-shadow: var(--shadow-gold);
    }
    .btn-login:hover { transform: translateY(-2px); box-shadow: 0 12px 40px rgba(246, 200, 76, 0.3); }
    .btn-login:active { transform: translateY(0); }
    .btn-login:disabled { opacity: 0.7; cursor: not-allowed; transform: none !important; }
    .btn-login.loading i { animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .card-footer { margin-top: 28px; text-align: center; padding-top: 24px; border-top: 1px solid var(--border); }
    .card-footer p { color: var(--text-muted); font-size: 12px; font-weight: 500; }
    .card-footer strong { color: var(--gold); }

    .error-message { display: none; color: var(--red); font-size: 12px; font-weight: 600; margin-top: 8px; padding-left: 50px; }
    .form-group.error .error-message { display: block; animation: shake 0.3s ease; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

    @media (max-width: 480px) { .login-card { padding: 28px 24px; } .brand h1 { font-size: 28px; } .logo-icon { width: 70px; height: 70px; font-size: 30px; } }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="brand">
      <div class="logo-icon">A</div>
      <h1>ACERTIVE</h1>
      <p>Sistema de Cobranças Enterprise</p>
    </div>

    <div class="login-card">
      <div class="card-header">
        <h2>Bem-vindo de volta</h2>
        <p>Faça login para acessar o sistema</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">E-mail</label>
          <div class="input-wrapper">
            <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" class="form-input" id="email" placeholder="seu@email.com" required autocomplete="email">
          </div>
          <div class="error-message">E-mail inválido</div>
        </div>

        <div class="form-group">
          <label class="form-label">Senha</label>
          <div class="input-wrapper">
            <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-input" id="senha" placeholder="••••••••" required autocomplete="current-password">
            <button type="button" class="toggle-password" id="toggleSenha"><i class="fa-solid fa-eye"></i></button>
          </div>
          <div class="error-message">Senha incorreta</div>
        </div>

        <button type="submit" class="btn-login" id="btnLogin">
          <i class="fa-solid fa-right-to-bracket"></i> Entrar
        </button>
      </form>

      <div class="card-footer">
        <p><strong>ACERTIVE</strong> © 2025 • Todos os direitos reservados</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const btn = document.getElementById('btnLogin');
    const toggleSenha = document.getElementById('toggleSenha');
    const senha = document.getElementById('senha');
    const email = document.getElementById('email');

    toggleSenha.addEventListener('click', () => {
      const isPassword = senha.type === 'password';
      senha.type = isPassword ? 'text' : 'password';
      toggleSenha.innerHTML = `<i class="fa-solid fa-eye${isPassword ? '-slash' : ''}"></i>`;
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.disabled = true;
      btn.classList.add('loading');
      btn.innerHTML = '<i class="fa-solid fa-spinner"></i> Entrando...';

      try {
        const resp = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email.value, senha: senha.value })
        });
        const data = await resp.json();

        if (data.success && data.token) {
          localStorage.setItem('token', data.token);
          if (data.user) localStorage.setItem('usuarioLogado', JSON.stringify(data.user));
          Toastify({ text: 'Login realizado com sucesso!', duration: 2000, gravity: 'top', position: 'right', style: { background: '#22c55e', borderRadius: '12px', fontWeight: '600' } }).showToast();
          setTimeout(() => { window.location.href = '/dashboard'; }, 1000);
        } else {
          document.querySelectorAll('.form-group').forEach(g => g.classList.add('error'));
          Toastify({ text: data.message || 'Credenciais inválidas', duration: 3000, gravity: 'top', position: 'right', style: { background: '#ef4444', borderRadius: '12px', fontWeight: '600' } }).showToast();
          btn.disabled = false;
          btn.classList.remove('loading');
          btn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Entrar';
        }
      } catch (err) {
        console.error(err);
        Toastify({ text: 'Erro de conexão', duration: 3000, gravity: 'top', position: 'right', style: { background: '#ef4444', borderRadius: '12px', fontWeight: '600' } }).showToast();
        btn.disabled = false;
        btn.classList.remove('loading');
        btn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Entrar';
      }
    });

    email.addEventListener('input', () => email.closest('.form-group').classList.remove('error'));
    senha.addEventListener('input', () => senha.closest('.form-group').classList.remove('error'));
    window.addEventListener('load', () => setTimeout(() => email.focus(), 300));
  </script>
  <script src="/js/login.js"></script>
</body>
</html>
