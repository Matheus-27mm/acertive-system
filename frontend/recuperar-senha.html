<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acertive - Recuperar Senha</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400 ;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css ">
  <style>
    :root {
      --black: #0a0a0a;
      --gold: #FFD700;
      --dark-gold: #FFA500;
      --gray: #1a1a1a;
      --white: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--black) 0%, var(--gray) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .recover-container {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--gold);
      border-radius: 16px;
      padding: 40px 32px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo h1 {
      font-size: 28px;
      color: var(--gold);
      letter-spacing: 1px;
    }

    .logo p {
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: var(--gold);
      font-weight: 600;
    }

    .input-wrapper input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--gold);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: var(--dark-gold);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
      color: var(--black);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-primary:active::after {
      width: 300px;
      height: 300px;
    }

    .extra-links {
      text-align: center;
      margin-top: 20px;
    }

    .extra-links a {
      color: var(--gold);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .extra-links a:hover {
      color: var(--dark-gold);
    }

    .footer-text {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .recover-container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="recover-container">
    <div class="logo">
      <h1>ðŸ”¶ ACERTIVE</h1>
      <p>Recuperar Senha</p>
    </div>

    <form id="recoverForm">
      <div class="form-group">
        <label>Email</label>
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="seu@email.com" required />
        </div>
      </div>

      <button type="submit" class="btn-primary">
        <i class="fas fa-key"></i> Enviar Nova Senha
      </button>
    </form>

    <div class="extra-links">
      <p><a href="login.html">Voltar ao Login</a></p>
    </div>

    <div class="footer-text">
      Â© 2025 Acertive - Todos os direitos reservados
    </div>
  </div>

  <!-- Bibliotecas externas -->
  <script src="https://kit.fontawesome.com/a076d05399.js " crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js "></script>

  <script>
    // RecuperaÃ§Ã£o de senha funcional com loading e toast
    document.getElementById('recoverForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const btn = this.querySelector('.btn-primary');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
      btn.disabled = true;

      setTimeout(() => {
        btn.innerHTML = originalText;
        btn.disabled = false;
        showToast('Nova senha enviada com sucesso!', 'success');
        window.location.href = 'login.html';
      }, 2000);
    });

    // Toast moderno
    function showToast(message, type = 'success') {
      Toastify({
        text: message,
        duration: 3000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor: type === 'success' ? '#FFD700' : '#FF4444',
        stopOnFocus: true,
      }).showToast();
    }
  </script>  
</body>
</html>
